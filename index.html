<!DOCTYPE html>
<html lang="en">
    <head>
        <title>I do declare!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            var number1 = 234;
            var number2 = -201;
            var number3 = 295.221;
            var number4 = 2012;
            console.log("The first number:", number1);
            console.log("The second number:", number2);
            console.log("The third number:", number3);
            console.log("The fourth number:", number4);

            var string1 = "hello";
            var string2 = "hi";
            var string3 = "fish";
            console.log("The first string:", string1);
            console.log("The second string:", string2);
            console.log("The third string:", string3);

            var bool1 = true;
            var bool2 = false;
            console.log("The first boolean:", bool1);
            console.log("The second boolean:", bool2);

            var und = undefined;
            console.log("The only undefined:", und);
            
        </script>
    
    </body>
</html>
